<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Servicios Profesionales</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      background-color: #0b0c2a;
    }

    .top-strip {
      background-color: #fff;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
    }

    .top-strip img {
      height: 40px;
    }

    .top-strip nav a {
      color: #333;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .main-section {
      background: url('https://img.freepik.com/free-vector/gradient-technology-background_23-2148884155.jpg') no-repeat center;
      background-size: cover;
      text-align: center;
      padding: 100px 20px;
      position: relative;
    }

    .main-section h1 {
      font-size: 42px;
      margin-bottom: 20px;
    }

    .main-section p {
      font-size: 18px;
      max-width: 800px;
      margin: auto;
      line-height: 1.6;
    }

    .services {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 60px 0;
      gap: 20px;
    }

    .service-box {
      background: white;
      color: #222;
      width: 220px;
      padding: 30px 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .service-box:hover {
      transform: translateY(-5px);
    }

    .service-box img {
      height: 60px;
      margin-bottom: 15px;
    }

    .service-box h3 {
      font-size: 18px;
      letter-spacing: 1px;
      margin-top: 10px;
    }

    .btn-contact {
      display: inline-block;
      background-color: #1e90ff;
      color: white;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 40px;
      transition: background 0.3s ease;
    }

    .btn-contact:hover {
      background-color: #0d6efd;
    }

    .footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 30px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="top-strip">
    <img src="assets/logo3.png" alt="Logo">
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Servicios</a>
      <a href="#">Contacto</a>
    </nav>
  </div>

  <section class="main-section">
    <h1>Ingenera NextForm</h1>
    <p>"Soluciones hechas a medida para digitalizar y automatizar tu negocio."</p>
    
    <div class="services">
      <div class="service-box">
        <img src="https://img.icons8.com/ios-filled/100/000000/branding.png" alt="Branding">
        <h3>BRANDING</h3>
      </div>
      <div class="service-box">
        <img src="https://img.icons8.com/ios-filled/100/000000/medal.png" alt="Quality">
        <h3>QUALITY</h3>
      </div>
      <div class="service-box">
        <img src="https://img.icons8.com/ios-filled/100/000000/design.png" alt="Design">
        <h3>DESIGN</h3>
      </div>
      <div class="service-box">
        <img src="https://img.icons8.com/ios-filled/100/000000/paper-plane.png" alt="Creativity">
        <h3>CREATIVITY</h3>
      </div>
    </div>

    <a class="btn-contact" href="#contact">Contacta con nosotros</a>
  </section>

  <div class="footer">
    Imagen de fondo de <a href="https://www.freepik.com/free-vector/gradient-technology-background_13179967.htm" style="color: #66f;">Freepik</a>
  </div>
    <a class="whatsapp-button" href="https://wa.me/88888888" target="_blank">&#x2709;</a>
</body>
</html>
